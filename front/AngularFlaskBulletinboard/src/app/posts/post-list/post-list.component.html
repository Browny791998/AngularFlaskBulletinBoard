<mat-form-field>
    <input matInput type="text" placeholder="Filter" display="outline">
</mat-form-field>

<button mat-raised-button color="accent" class="btnGroup">Search</button>
  <button mat-raised-button color="accent"  class="btnGroup">Download</button>
  <button mat-raised-button color="accent"  class="btnGroup">Upload</button>
  <button mat-raised-button color="accent" (click)="onAdd()" class="btnGroup" >Add</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortDirection="asc" matSortDisableClear>

    <ng-contanier matColumnDef="Title">
 <th mat-header-cell *matHeaderCellDef mat-sort-header>Post Title</th>
 <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-contanier>

    <ng-contanier matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Post Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-contanier>

    <ng-contanier matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Posted Date</th>
        <td mat-cell *matCellDef="let element">{{element.created_at |  date: 'dd/MM/yyyy'}}</td>
    </ng-contanier>

    <ng-contanier matColumnDef="Modification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modification </th>
        <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" style="margin-right: 10px;" (click)="onUpdate(element.id)" >Edit</button>
          <button mat-flat-button color="warn" style="margin-right: 10px;" (click)="onDelete(element.id)">Delete</button>
    </ng-contanier>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
